repo_name: Portfolio
theme:
  language: es
  locale: es
  logo: images/2.jpeg
  name: material
  #name: readthedocs
  palette:
    - scheme: default
      primary: black
      accent: deep orange
      toggle:
        icon: material/lightbulb 
        name: Cambiar a oscuro
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Cambiar a luminoso
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
plugins:
  - search:
      lang: es
markdown_extensions:
  - footnotes
